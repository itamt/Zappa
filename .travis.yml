language: python
matrix:
  include:
    - python: "2.7"
    - python: "3.6"
    - python: "3.7"
      dist: xenial
      sudo: true
# command to install dependencies
cache:
  - pip
install:
  - "pip install --upgrade pip; pip install --upgrade setuptools; pip install -r test_requirements.txt; pip install -e git+https://github.com/django/django-contrib-comments.git#egg=django-contrib-comments; python setup.py install" 
# command to run tests
env:
  - TESTOPTIONS=( --with-coverage --cover-package=zappa --with-timer )
script:
  - nosetests ${TESTOPTIONS[@]} tests/tests_docs.py
  - nosetests ${TESTOPTIONS[@]} tests/test_handler.py
  - nosetests ${TESTOPTIONS[@]} tests/tests_middleware.py
  - nosetests ${TESTOPTIONS[@]} tests/tests_placebo.py
  - nosetests ${TESTOPTIONS[@]} tests/tests_async.py
  - nosetests ${TESTOPTIONS[@]} tests/tests.py
  #  - coverage combine --append
after_success:
  coveralls
